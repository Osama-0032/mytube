<!DOCTYPE html>
<html ng-app="mytube">
<head>
  <title>MyTube</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/favicon.png" />
  <link rel="stylesheet" href="style/bootstrap.css">
  <link rel="stylesheet" href="style/bootstrap-theme.css">
  <link rel="stylesheet" href="style/font-awesome.css">
  <link rel="stylesheet" href="style/mytube.css">
  <script src="lib/underscore.js" type="text/javascript"></script>
  <script src="lib/firebase.js" type="text/javascript"></script>
  <script src="lib/angular.js" type="text/javascript"></script>
  <script src="lib/angular.fire.js"></script>
  <script src="lib/angular.ui-router.js" type="text/javascript"></script>
  <script src="lib/angular.ui-bootstrap.js" type="text/javascript"></script>
  <script src="lib/angular.restangular.js" type="text/javascript"></script>
  <script src="app/app.js" type="text/javascript"></script>
  <script src="app/controller/Main.js" type="text/javascript"></script>
  <script src="app/controller/WatchLater.js" type="text/javascript"></script>
  <script src="app/controller/Channels.js" type="text/javascript"></script>
  <script src="app/service/Firebase.js" type="text/javascript"></script>
  <script src="app/filter/Duration.js" type="text/javascript"></script>
  <script src="app/filter/Timeago.js" type="text/javascript"></script>
  <script src="app/directive/Video.js" type="text/javascript"></script>
</head>
<body>
  <div class="container-fluid">
    <ul class="nav nav-tabs">
      <li role="presentation" ng-class="{ 'active': $state.current.name == 'main' }">
        <a href="#">
          <span class="glyphicon glyphicon-th-large"></span>
          Feed
        </a>
      </li>
      <li role="presentation" ng-class="{ 'active': $state.current.name == 'watchlater' }">
        <a href="#/watchlater">
          <span class="glyphicon glyphicon-time"></span>
          Watch Later
        </a>
      </li>
      <li role="presentation" ng-class="{ 'active': $state.current.name == 'channels' }">
        <a href="#/channels">
          <span class="fa fa-youtube-play"></span>
          Channels
        </a>
      </li>
      <li class="pull-right" ng-show="time" style="margin-top: 12px;">
        <em>Last updated {{ time | timeago }} ago</em>
      </li>
      <li class="pull-right">
        <a href="http://www.youtube.com">
          <i class="fa fa-youtube" style="display: inline !important;"></i>
          Go to YouTube
        </a>
      </li>
    </ul>
    <div ui-view="page"></div>
  </div>
</body>
<script src="https://apis.google.com/js/client.js?onload=googleApiInit" type="text/javascript"></script>
</html>
